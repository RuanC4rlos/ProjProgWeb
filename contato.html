        <main></main>

        </from>

    <section class="contact">
            <div class="formulario">
                <div class="titu-contato">
                    <h3>Fale Conosco</h3>
                </div>
            <div class="form">
                    <label for="name">Nome</label>           
                    <input type="text" name="name" id="name" required />
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" required />
                    <label for="message">Mensagem</label>
                    <textarea name="message" id="message" required></textarea>    
                    <button type="submit">Enviar</button>          
            </div>
            
            </div>
            <address class="contato">
                <div class="grid">
                    <div class="col-12">
                        <div class="contato-grid">
                            <div class="quadro-info">
                                <i class="linha" aria-hidden="true"></i>
                                <strong>Onde nos encontrar</strong>
                                <span>Rua Cicero Duarte, Junco - Picos - Pi CEP 64600-000</span>
                            </div>
                            <div class="quadro-info">
                                <i class="linha" aria-hidden="true"></i>
                                <strong>Email de contato</strong>
                                <span>AnyQuestion2022@gmail.com</span>
                            </div>
                            <div class="quadro-info">
                                <i class="linha" aria-hidden="true"></i>
                                <strong>Telefone de contato</strong>
                                <span>(89) 9 99999-9999</span>
                            </div>
                        </div>
                    </div>
                </div>
            </address>
    </section> 
    <div class="copyright">
        <img src="img/logo.png" alt="">
        <p class="text-copyright"> Copyright&copy;<script>document.write(new Date().getFullYear());</script> - Any Question.</p>
    </div>
